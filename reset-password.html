<!DOCTYPE html>
<html lang="ca">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canviar Contrasenya</title>

<!-- Import Caveat font from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

<style>
    /* Apply Caveat to all elements */
    * {
        font-family: 'Caveat', cursive;
        font-size: clamp(12px, 4vw, 1.2rem);
    }

    body {
        background-color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* full viewport height */
        margin: 0;
        padding: 0;
    }

    main {
        flex: 1; /* pushes footer down */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 20px;
    }

    .main-content {
        text-align: center;
        max-width: 100%;
    }

    h2 {
        margin-top: 20px;
        font-size: clamp(20px, 6vw, 2.5rem);
    }

    /* Inputs and buttons */
    .main-content input {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 70vw;
        max-width: 250px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-btn {
        display: block;
        margin: 15px auto;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        color: black;
        font-size: 20px;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .form-btn:hover {
        transform: scale(1.05);
    }

    #message {
        font-size: 0.9em;
        margin-top: 10px;
    }

    /* Footer */
    footer {
        background: linear-gradient(90deg, #ff7f50, #ffb347);
        height: 55px;
        width: 100%;
        box-shadow: 0 -8px 8px rgba(0,0,0,0.15);
        border-top: 0px solid rgba(255,255,255,0.3);
        box-sizing: border-box;
        font-size: clamp(10px, 4vw, 1.5rem);
        margin-top:auto;
    }

    footer p {
        margin: 0;
        padding-left: 10px;
    }

    a {
        text-decoration: none;
        color: inherit;
    }
</style>
</head>
<body>
    <div id="header"></div>
    <script type="module" src="load-header.js"></script>

    <main>
        <div class="main-content">
            <h2>Canvia la contrasenya</h2>

            <input type="email" id="resetEmail" placeholder="Adreça email" required>
            <button id="resetBtn" class="form-btn">Envia correu per canviar la contrasenya</button>
            <p id="message"></p>
        </div>
    </main>

    <footer>
        <p>&nbsp;&nbsp;© 2025 RebusCAT.</p> 
    </footer>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        document.getElementById('resetBtn').addEventListener('click', async () => {
            const email = document.getElementById('resetEmail').value.trim();
            const message = document.getElementById('message');
            message.textContent = "";

            if (!email) {
                message.style.color = "red";
                message.textContent = "Si us plau, inseriu el correu electrònic.";
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                message.style.color = "green";
                message.textContent = "S'ha enviat un correu per canviar la contrasenya. Revisa la bústia brossa.";
            } catch (err) {
                message.style.color = "red";
                if (err.code === 'auth/user-not-found') {
                    message.textContent = "No s'ha trobat cap compte amb aquest email.";
                } else if (err.code === 'auth/invalid-email') {
                    message.textContent = "Format d'email invàlid.";
                } else {
                    message.textContent = err.message;
                }
            }
        });
    </script>
</body>
</html>
